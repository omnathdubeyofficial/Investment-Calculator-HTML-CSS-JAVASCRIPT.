<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Investment Calculator</h1>
        <div>
            <label for="principal">Principal Amount (â‚¹):</label>
            <input type="number" id="principal" min="0" step="1000">
        </div>
        <div>
            <label for="interestRate">Interest Rate (% per annum):</label>
            <input type="number" id="interestRate" min="0" step="0.01">
        </div>
        <div>
            <label for="timePeriod">Time Period (years):</label>
            <input type="number" id="timePeriod" min="1">
        </div>
        <div>
            <label for="compoundingFrequency">Compounding Frequency:</label>
            <select id="compoundingFrequency">
                <option value="monthly">Monthly</option>
                <option value="2">Every 2 Months</option>
                <option value="6">Every 6 Months</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>
        <button id="calculateButton">Calculate</button>
        <div id="result"></div>
        <div id="chartContainer">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
